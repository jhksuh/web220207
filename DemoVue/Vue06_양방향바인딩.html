<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
      <div id="app-6">
          <p>{{ message }}</p>
          <input v-model="message">
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: '안녕하세요! Vue.js!'
            }
        })
      </script>
  </body>
</html>
