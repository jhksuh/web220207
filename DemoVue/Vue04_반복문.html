<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
      <div id="app-4">
          <ol>
              <li v-for="todo in todos">
                  {{ todo.text }}
              </li>
          </ol>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'JavaScript배우기'},
                    { text: 'Vue배우기'},
                    { text: '무언가 만들기'}
                ]
            }
        })
      </script>
  </body>
</html>
